<h3>2. Add single function to several objects</h3>

<p id="seven"></p>

<script>
	var cat = {
	"legs": 4,
	"name": "Tom",
	"color": "pale blue",
	"isHappy": false
	};
	console.log("our cat has " + cat.legs + " legs.");

	cat.legs = 2;		  // something bad happened to poor Tom
	cat.color = "red";    // and his head is boiling 
	console.log(cat);

	var catHasGotJerry = true;
	if (catHasGotJerry == true) {
  		cat.isHappy = true;    // but he is somehow at least happy
		}
	console.log(cat);

	var speak = function () {
  		return this.sound + "! My name is " + this.name + "!";
  	};

	var cat2 = {
	 legs: 4,
	 name: "Silvester",
	 color: "black and white", 
	 isHappy: false, 
	 sound: "Meow", 
	 speak: speak 		
                // Usually, a property has the same name as the function so the code should look like: 
				// speak: speak
				// it is done differently here as a demonstration that speak() function 
                // and “say” property are two different things. 

	};

	// Print properties
	document.write("<h1>Silvester the cat as object</h1>");
	document.write("<br>");
	document.write("<h3>legs = " + cat2.legs + "</h3>");
	document.write("<h3>name = " + cat2.name + "</h3>");
	document.write("<h3>color = " + cat2.color + "</h3>");
	document.write("<h3>is Happy = " + cat2.isHappy + "</h3>");
	document.write("<h3>" + cat2.speak() + "</h3>");    // call the object’s method here
